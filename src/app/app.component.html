<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <ng-select2 [(ngModel)]="selected"
              [data]="data"
              [placeholder]="'Please select a option'"
              [options]="options">
  </ng-select2>

  <div>
    Selected: {{ selected | json }}
  </div>
</div>
